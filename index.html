<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cannon Sequencer</title>
	<script src="./node_modules/three/three.min.js"></script>
	<script src="./node_modules/cannon/build/cannon.min.js"></script>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<script>
		var renderer;
		var scene;
		var camera;
		var cubeMesh;

		var world;
		var cubeBody;
		var time = new Date().getTime();
		var dt;

		function init() {
			initThree();
			initCannon();
			render();
		}

		function initThree() {
			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set(0, 0, 5);
			camera.lookAt(scene.position);

			renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setClearColor(0x000000, 1.0);
			var ratio = window.devicePixelRatio || 1;
			renderer.setPixelRatio(ratio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.shadowMapEnabled = true;

			var geometry = new THREE.BoxGeometry(1, 1, 1);
			var material = new THREE.MeshNormalMaterial();

			cubeMesh = new THREE.Mesh(geometry, material);
			scene.add(cubeMesh);

			document.body.appendChild(renderer.domElement);
		}

		function initCannon() {
			world = new CANNON.World();
			world.gravity.set(0, 0, 0);
			
			var cubeShape = new CANNON.Box(new CANNON.Vec3(0.5,0.5,0.5));
			var mass = 1;
			cubeBody = new CANNON.Body({
				mass: mass,
				position: new CANNON.Vec3(0, 0, 0)
			});
			cubeBody.addShape(cubeShape);
			world.addBody(cubeBody);
		}

		function render() {
			var now = new Date().getTime();
			dt = (now - time)/1000;
			time = now;
			requestAnimationFrame(render);
			renderer.render( scene, camera );
			updatePhysics();
		}

		function updatePhysics() {
			world.step(dt);
			
			var rotation = new CANNON.Vec3();
			cubeBody.quaternion.toEuler(rotation, 'YZX');
			cubeBody.quaternion.setFromEuler(rotation.x, rotation.y+0.1, rotation.z, 'XYZ');
			cubeMesh.position.copy(cubeBody.position);
			cubeMesh.quaternion.copy(cubeBody.quaternion);
		}

		function handleResize() {
			camera.aspect = window.innerWidth/window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		window.onload = init;
		window.addEventListener('resize', handleResize, false);
	</script>
	
</body>
</html>
